<head>

    <style>
        body {
            width: 400px;
            max-height: 600px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
        }

        .header {
            background: linear-gradient(45deg, #d4af37, #ffd700);
            color: #000;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .controls {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #d4af37, #ffd700);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ffd700, #d4af37);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c82333, #dc3545);
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a3e;
            color: #fff;
            font-size: 12px;
        }

        .search-input::placeholder {
            color: #888;
        }

        .history-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
        }

        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .history-item:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .item-title {
            font-size: 13px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-time {
            font-size: 11px;
            color: #888;
            margin-bottom: 5px;
        }

        .item-params {
            font-size: 11px;
            color: #ccc;
            line-height: 1.4;
        }

        .param-item {
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
            font-size: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 15px;
            background: #dc3545;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .history-item:hover .delete-btn {
            display: flex;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state img {
            width: 64px;
            height: 64px;
            opacity: 0.5;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }

        .stats {
            padding: 10px 15px;
            background: rgba(212, 175, 55, 0.1);
            border-bottom: 1px solid #333;
            font-size: 11px;
            color: #d4af37;
            text-align: center;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .history-container::-webkit-scrollbar {
            width: 6px;
        }

        .history-container::-webkit-scrollbar-track {
            background: #2a2a3e;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 3px;
        }

        .history-container::-webkit-scrollbar-thumb:hover {
            background: #ffd700;
        }
    </style>
</head>
